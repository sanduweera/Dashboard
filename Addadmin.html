<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Admin</title>
    <link rel="stylesheet" href="Addadmin.css">
</head>

<body>

<form>
    <nav>
        <a href="AdminAcc.html" class="logo"><img src="img/logo.png"></a>               
    </nav>
   
    <div class="container">
       
        <h1>Add Admin</h1>
        <p>Please fill details to Add Admin.</p>
        <hr>

        <label><b>User Name</b></label>
        <input type="text" placeholder="User Name" name="User name" id="uname" required>

        <label><b>User ID</b></label>
        <input type="text" placeholder="User ID" name="User id" id="uid" required>

        <button type="button" id="submitData" name="Submit Data" class="registerbtn">Save</button>
    </div>

</form>

</body>
</html>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, setDoc,doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCgLMiSiILX-RoZHvv_VCHSCcAwFu58SZI",
      authDomain: "adminpanel-a2932.firebaseapp.com",
      projectId: "adminpanel-a2932",
      storageBucket: "adminpanel-a2932.appspot.com",
      messagingSenderId: "71194812719",
      appId: "1:71194812719:web:0f55ed2e155b57e7cc01da"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Cloud Firestore and get a reference to the service
    const db = getFirestore(app);


    submitData.addEventListener('click', (e) => {

        var uname = document.getElementById('uname').value;
        var uid = document.getElementById('uid').value;

    // Add a new document in collection "cities"
        setDoc(doc(db, "admin", uid), {
        uname: uname,
        uid : uid
        });

    alert('Admin Added')
    })

  </script>
