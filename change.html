<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link rel="stylesheet" href="Addadmin.css">
</head>

<body>

<form>
    <nav>
        <a href="Addadmin.html" class="logo"><img src="img/logo.png"></a>               
    </nav>
   
    <div class="container">
       
        <h1>Change Password</h1>
        <hr>

        <label><b>Current Password</b></label>
        <input type="password" placeholder="Current Password" name="pass" id="pass" required>

        <label><b>New Password</b></label>
        <input type="password" placeholder="New Password" name="npass" id="npass" required>

        <label><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="cpass" id="cpass" required>

        <button type="button" id="submitData" name="Submit Data" class="registerbtn">Save</button>
    </div>

</form>



</body>
</html>
